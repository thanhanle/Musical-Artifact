<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <link rel="stylesheet" type="text/css" href="search_css.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">




    <script>
        var APIADDRESS = 'https://veevveq2j8.execute-api.us-east-1.amazonaws.com/default'
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        $(document).ready(function() {
            var songID;
            var searchQuery;

            $(document).ready(function() {


                $("#search_input").keypress(function(event) {
                    if (event.keyCode == 13 || event.which == 13) {
                        postFunction()
                    }
                });
                $("#Search").click(function() {
                    postFunction()
                });


            });

            var postFunction = function () {
                var searchPath = APIADDRESS + "/gtmsongs/search"
                console.log('searchin');
                var ul = document.createElement('ul');
                ul.setAttribute('id', 'songList');
                var t;
                var token = getCookie('token');
                document.getElementById('search_data').appendChild(ul);
                searchQuery = document.getElementById("search_input").value;
                console.log(searchQuery);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange =  function () {
                    if (this.readyState == 4 && this.status == 200) {
                        if(this.responseText == 'failed') {
                            alert("Failed")

                        } else {
                            var songData = JSON.parse(this.responseText)
                            songData.Songs.forEach(songListing);
                            function songListing(element, index, arr) {
                                var li = document.createElement('li');
                                var a = document.createElement('a');
                                a.setAttribute('href', '#');
                                a.style.color = 'black';
                                a.style.textDecoration = 'none';

                                ul.appendChild(li);
                                t = document.createTextNode(element);

                                li.appendChild(a);
                                a.innerHTML = element.title + " by " + element.artist;
                                a.onclick = function () {
                                    songID = element.id;
                                }
                            }


                        }
                    } else if(this.readyState == 4 && this.status == 404) {
                        alert("Failed")
                        document.getElementById("Login").innerHTML = "Login";
                    }
                }
                xhttp.open("POST", searchPath, true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("token=" + token + "&searchQuery=" + searchQuery);


            }

            $("#post").click(function () {
                var postPath = APIADDRESS + "/gtmsongs/post"
                var radios = document.getElementsByName('emotions');
                var emotionVote;
                var token = getCookie("token");
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked) {
                        emotionVote = radios[i].value;
                        break;
                    }
                }
                console.log(emotionVote);
                console.log(songID);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange =  function () {
                    if (this.readyState == 4 && this.status == 200) {
                        if(this.responseText == 'failed') {
                            alert("Failed")

                        } else {
                            window.location.href = './index.html';
                        }
                    } else if(this.readyState == 4 && this.status == 404) {
                        alert("Failed")
                        document.getElementById("Login").innerHTML = "Login";
                    }
                }
                xhttp.open("POST", postPath, true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("token=" + token + "&songID=" + songID + "&emotion=" + emotionVote);

            })


        });
    </script>
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-start" id="title">
                Find Your Favorite Songs
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="search_container">
                        <div class="input-group input-group">
                            <input type="text" class="form-control" id="search_input"  placeholder="Search" >
                            <span class="input-group-addon">
                            <button type="submit" id="Search" >
                                <span ><i class="fas fa-search"></i></span>
                            </button>
                        </span>
                        </div>
                        <div id="search_data" data-toggle="modal" data-target="#searchModal">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">How Do You Feel About This Song?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value="happy" id="happy" name="emotions">
                            <label class="custom-control-label" for="happy"><img id="emote" src="images/happy.svg"></label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "sad" id="sad" name="emotions" checked>
                            <label class="custom-control-label" for="sad"><img id="emote" src="images/sad.svg"></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "angry" id="angry" name="emotions" checked>
                            <label class="custom-control-label" for="angry"><img id="emote" src="images/angry.svg"></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "chill" id="chill" name="emotions" checked>
                            <label class="custom-control-label" for="chill"><img id="emote" src="images/cool.svg"></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "romantic" id="romantic" name="emotions" checked>
                            <label class="custom-control-label" for="romantic"><img id="emote" src="images/in-love.svg"></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "excited" id="excited" name="emotions" checked>
                            <label class="custom-control-label" for="excited"><img id="emote" src="images/tongue.svg"></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" value= "funny" id="funny" name="emotions" checked>
                            <label class="custom-control-label" for="funny"><img id="emote" src="images/laughing.svg"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="post" data-dismiss="modal">Post</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
