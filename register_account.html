<!DOCTYPE html>
<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        $(document).ready(function(){
            $("#register").click(function(){
                console.log('registering')
                var registerPath = 'https://veevveq2j8.execute-api.us-east-1.amazonaws.com/default/GTMLogin/register'

                var username = $("#uname1").val()
                var password = $("#pwd1").val()
                document.getElementById("register").innerHTML = "Registering...";
                if(username && password){
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            if(this.responseText == 'failed') {
                                alert("Register failed")
                            } else {
                                alert("Register success");
                                setCookie("token", this.responseText, 7);
                                window.location.href = './streaming.html';
                            }
                        } else if(this.readyState == 4 && this.status == 404) {
                            alert("Register failed " + this.status)
                        }
                    };
                    xhttp.open("POST", registerPath, true);
                    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhttp.send("username=" + username + "&password=" + password);
                }
            });
        });

    </script>

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="row justify-content-center align-items-center">
                <div class="col-4" id="" >
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Register Here!</h3>
                        </div>
                        <div class="card-body" >
                            <form action="#" onsubmit="">
                                <div class="form-group">
                                    <label for="uname1">Email (@gatech.edu)</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                </div>
                                <div class="form-group">
                                    <label>Create a Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1" id="pwd1" required="" autocomplete="">

                                </div>
                                <div class="form-group">
                                    <label>Confirm Your Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="cpwd1" id="cpwd1" required="" autocomplete="">

                                </div>

                            </form>
                            <button class="btn btn-primary btn-lg float-right" id="register">Register</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
